[uwsgi]
projectdomain = mesika.org
projectname = core_banking_api
uid = backend
protocol = uwsgi
base = /home/%{uid}
http-socket = :9000
plugins = python3
pythonpath = %(base)/%(projectname)/
module = %(projectname).wsgi:application
master = true
processes = 4
vacuum = true
buffer-size = 65535
chmod-socket = 777
post-buffering = 2
harakiri = 300
env = PYTHONPATH=/home/backend/ai/lib/python3.9/site-packages
executable = /home/backend/m-ticket/bin/python3
limit-as = 256
python-autoreload = 1
